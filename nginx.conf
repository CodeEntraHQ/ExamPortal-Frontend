server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Error logging
    error_log /var/log/nginx/error.log warn;
    access_log /var/log/nginx/access.log;

    # Gzip compression for faster transfers
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json
               application/xml image/svg+xml;
    gzip_disable "MSIE [1-6]\.";

    # Cache static assets aggressively (1 year)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache assets folder (for Vite/React builds)
    location /assets/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Don't cache env-config.js (runtime config, regenerated on each container start)
    location = /env-config.js {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        expires 0;
    }

    # Don't cache index.html (always get fresh version)
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Pragma "no-cache";
        expires 0;
    }

    # Handle SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        # Short cache for other HTML files
        add_header Cache-Control "no-cache";
    }
}
